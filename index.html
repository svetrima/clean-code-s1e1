<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="promo-example">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </section>
    <section class="list-todo">
    <div class="wrapper">
      <p id="addElementToList">
        <label for="new-task" class="create-item">Add Item</label>
      </p>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button class="btn">Add</button>
      </div>
      <div class="incompleted-todo">
        <h3 class="task-title">Todo</h3>
          <ul id="incomplete-tasks">
            <li>
             <input type="checkbox">
             <label class="task">Pay Bills</label>
             <input type="text">
             <button class="btn btn-edit">Edit</button>
             <button class="btn btn-delete">
               <img src="./remove.svg">
             </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="btn btn-edit">Save</button>
              <button class="btn btn-delete">
               <img src="./remove.svg">
              </button>
           </li>
         </ul>
      </div>
      <div class="completed-part">
        <h3 class="task-title">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </div>
  </section>
    <script src="app.js"></script>
  </body>
</html>
